<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> CSS Lists </h1>
    </header>

    <main>
        <h1>Ordered List</h1>
        <ol start="1" reversed="true">
            <li>Step One</li>
            <li>Step Two</li>
            <li>Step Three</li>
        </ol>
        <h1>Unordered List</h1>
        <ul>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
        </ul>
        
    </main>
</body>

</html>
